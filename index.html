<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TumblrFamous</title>
		
		<!-- CSS -->
			<link rel="stylesheet" type="text/css" href="style/css/index.css"/>
		<!-- END CSS -->

		<!-- JAVASCRIPT -->

      <script type="text/javascript" src="lib/js/tumblr.js"></script>
			<script type="text/javascript" src="lib/js/chrome_ex_oauthsimple.js"></script>

			<script type="text/javascript" src="lib/js/jquery.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
    <!-- All -->
    <div id="all">
      
      <!-- Login -->
      <div id="loginContainer">
        <img src="ui/texticon.png">
        <form>
          <input id="email" type="text" placeholder="Email">
          
          <input id="password" type="password" placeholder="Password">
        </form>
        <div id="authButton">Log in</div>
        <div id="divider"></div>
      </div>
      <!-- Login END -->
      
      <!-- Tags -->
      <div id="tagsContainer">
      
        <!-- Tags Header -->
        <div id="tagsHeader">
          <h1>Reblog</h1><div id="addbutton">+</div>
          <input id="newTagInput" placeholder="Separate tags with &#34;,&#34;">
        </div>
        
        <!-- Tags Content -->
        <div id="tagsContent">
            <div class="tagcontainer"><span class="tagtext">tag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">tagone tagtwo<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
            <div class="tagcontainer"><span class="tagtext">longertag<img src="ui/delete.png"></span></div>
        </div>
        <div id="settingButton">Setting</div>
      </div>
      <!-- Tags END -->
      
      
      <!-- Settings -->
      <div id="setContainer">
      
      </div>
      <!-- Settings END -->
      
      
    </div>
    <!-- All END -->
	</body>
</html>
